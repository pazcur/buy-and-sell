<div class="content-box" *ngFor="let listing of listings">

  <h3>{{listing.name}}</h3>
  <p> {{listing.description}}</p>
  <p>{{listing.price}}</p>
  <div class="buttons-container">
    <a routerLink="/edit-listing/{{listing.id}}">
      <button>EDIT</button>
    </a>
    <button (click)="onDeleteClicked(listing.id)">DELETE</button>
  </div>
</div>
<div class="content-box">
  <a routerLink="/new-listing-page">
  <button>
CREATE NEW LISTING  </button>
  </a>

</div>
